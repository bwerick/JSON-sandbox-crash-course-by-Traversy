         var xhttp = new XMLHttpRequest(); //this pulls the info from the the json file
            xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var response= JSON.parse(xhttp.responseText); //turns it into a js object
                var people = response.people;

                //console.log(response.people);
                var output= '';
            for(var i=0; i<people.length; i++){ //loops through array
                //console.log(people[i]);
                output += '<li>'+people[i].name+'</li>'; //turns into html to display
            }
            document.getElementById('people').innerHTML=output;
                }
            };
            xhttp.open("GET", "people.json", true);
            xhttp.send();
